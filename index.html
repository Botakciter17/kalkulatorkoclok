<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Disco</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Poppins, sans-serif;
        color: white;
    }

    .calculator {
        width: 90vw;
        max-width: 380px;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
        /* BIAR TITIK PUTAR DI TENGAH */
        transform-origin: center center;
    }

    .display {
        height: 70px;
        background: #000;
        color: #0f0;
        font-size: 28px;
        text-align: right;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 15px;
        font-size: 22px;
        border-radius: 12px;
        border: none;
        background: #333;
        color: white;
        transition: .2s;
    }

    button:active {
        transform: scale(0.9);
    }

    #equals {
        background: #e91e63;
        position: relative;
        transition: transform .4s ease;
    }

    @keyframes disco {
        0% { background: red; }
        20% { background: blue; }
        40% { background: green; }
        60% { background: yellow; }
        80% { background: purple; }
        100% { background: red; }
    }

    /* ANIMASI MUTER */
    @keyframes spin {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .disco-mode {
        animation: disco .2s infinite;
    }

    /* SAAT BODY PUNYA CLASS disco-mode, KALKULATORNYA IKUT MUTER */
    body.disco-mode .calculator {
        animation: spin .6s linear infinite;
    }
</style>
</head>
<body>

<div class="calculator" id="calcBox">
    <div class="display" id="display"></div>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">Ã·</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">Ã—</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">âˆ’</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="press('+')">+</button>

        <button id="equals" onclick="equalPress()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let equalsBtn = document.getElementById("equals");
let calcBox = document.getElementById("calcBox");

let eqCount = 0;
// buat nyimpen ekspresi asli sebelum display diisi teks bercanda
let lastExpression = "";

// input angka/operator
function press(value) {
    display.textContent += value;
}

// tombol "="
function equalPress() {
    eqCount++;

    let boxWidth = calcBox.clientWidth;
    let boxHeight = calcBox.clientHeight;

    let maxX = boxWidth - 150; 
    let maxY = boxHeight - 250;

    if (eqCount === 1) {
        // GERAK 1 â†’ kiri
        equalsBtn.style.transform = `translate(-${maxX}px, 0px)`;
    }
    else if (eqCount === 2) {
        // GERAK 2 â†’ kembali ke posisi asli
        equalsBtn.style.transform = `translate(0px, 0px)`;
    }
    else if (eqCount === 3) {
        // GERAK 3 â†’ atas
        equalsBtn.style.transform = `translate(0px, -${maxY}px)`;
    }
    else if (eqCount === 4) {
        // SIMPAN EKSPRESI SEBELUM DIUBAH JADI TEKS
        lastExpression = display.textContent;
        // TAMPILKAN TEKS
        display.textContent = "eh bentar berapa ya hasil nya? coba tekan hasil lagi";
    }
    else if (eqCount === 5) {
        startDiscoAndCalculate();
    }
}

function startDiscoAndCalculate() {
    // aktifkan disco + spin
    document.body.classList.add("disco-mode");

    setTimeout(() => {
        // stop disco + spin
        document.body.classList.remove("disco-mode");

        try {
            // kalau lastExpression kosong (misal user lom input apa2),
            // fallback ke display.textContent
            let expression = lastExpression || display.textContent;
            let result = eval(expression);

            alert("Hasilnya adalah: " + result);
            // boleh juga tampilkan hasil di display
            display.textContent = result;
        } catch {
            alert("Waduh input salah bos ðŸ˜†");
        }

        // reset
        eqCount = 0;
        lastExpression = "";
        equalsBtn.style.transform = "translate(0,0)";
    }, 2000); // 2 detik muter dulu baru alert
}
</script>

</body>
</html>
